<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
  <title>Review</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #F1F5F8;
    }

    .container {
      padding: 20px 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container .title {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .container .title::after {
      content: '';
      width: 35%;
      height: 5px;
      background-color: dodgerblue;
      border-radius: 15px;
      position: absolute;
      bottom: 12px;
    }

    .container .review {
      width: 90%;
      max-width: 500px;
      background-color: white;
      padding: 15px;
      box-shadow: 5px 5px 10px 3px rgba(0, 0, 0, 0.5);
      border-radius: 15px;
    }

    .review .img-container {
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 10px;
    }

    .review .img-container img {
      width: 50%;
      height: auto;
      border-radius: 50%;
      box-shadow: 7px -5px 0px 3px dodgerblue
    }

    .review .name {
      text-align: center;
    }

    .review .job {
      text-align: center;
      color: dodgerblue;
    }

    .review .info {
      text-align: center;
      padding: 10px 10px;
    }
  </style>
  <script type="text/javascript">
    const ready = (callback) => {
      if (document.readyState != 'loading') {
        callback();
      } else {
        document.addEventListener('DOMContentLoaded', callback);
      }
    }

    ready(() => {
      console.log('hi');
    })
  </script>
</head>

<body>
  <main>
    <div class="container">
      <div class="title">
        <h1>Our Review</h1>
      </div>
      <article class="review">
        <div class="img-container">
          <img src="assets/images/avatar.png" alt="avatar">
        </div>
        <h4 class="name">John Deo</h4>
        <p class="job">UX Developer</p>
        <p class="info">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis aliquam iste nisi, fuga, consequatur quae
          dolor labore voluptatibus sed odit cumque. Aperiam eveniet odit, provident placeat repudiandae illum atque
          quam.
        </p>
      </article>
    </div>
  </main>
</body>

</html>
